<div class="container mt-4 mb-4 col-sm-6">
  <div class="row text-light mb-2">
    <div class="col regText">
      Register to Donate!!
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="regForm" (ngSubmit)="regForm.valid && register(regForm)">
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="name">Name</label>
                <input type="text" formControlName="name" id="name" class="form-control" placeholder="Enter Name...">
              </div>
              <div class="form-group col-sm-6">
                <label for="blood_group">Blood Group</label>
                <select formControlName="blood_group" id="blood_group" class="form-control" placeholder="Blood Group...">
                  <option *ngFor="let group of groups" [value]="group.value">{{group.text}}</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="email">Email</label>
                <input type="email" formControlName="email" id="email" class="form-control"
                  placeholder="Enter Email...">
              </div>
              <div class="form-group col-sm-6">
                <label for="password">Password</label>
                <input type="password" formControlName="password" id="password" class="form-control"
                  placeholder="Enter Password...">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="mobile">Mobile</label>
                <input type="tel" formControlName="mobile" id="mobile" class="form-control" maxlength="10"
                  placeholder="Enter Mobile...">
              </div>
              <div class="form-group col-sm-6">
                <label for="age">Age</label>
                <input type="number" formControlName="age" id="age" class="form-control" placeholder="Enter Age...">
              </div>
            </div>
            Location
            <div formGroupName="location">
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label for="area">Area</label>
                  <input type="text" formControlName="area" id="area" class="form-control" placeholder="Enter Area...">
                </div>
                <div class="form-group col-sm-6">
                  <label for="city">City</label>
                  <input type="text" formControlName="city" id="city" class="form-control" placeholder="Enter City...">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label for="state">State</label>
                  <input type="text" formControlName="state" id="state" class="form-control"
                    placeholder="Enter State...">
                </div>
                <div class="form-group col-sm-6">
                  <label for="country">Country</label>
                  <input type="text" formControlName="country" id="country" class="form-control"
                    placeholder="Enter Country...">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-block btn-success" [disabled]="!regForm.valid">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
