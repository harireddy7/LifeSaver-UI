<div class="container mb-4 col-sm-6 logContainer">
  <div class="row text-light mb-2">
    <div class="col regText">
      Login to start saving!!
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="logForm" (ngSubmit)="logForm.valid && login(logForm)">
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="email">Email</label>
                <input type="email" formControlName="email" id="email" class="form-control"
                  placeholder="Enter Email...">
              </div>
              <div class="form-group col-sm-6">
                <label for="password">Password</label>
                <input type="password" formControlName="password" id="password" class="form-control"
                  placeholder="Enter Password...">
              </div>
            </div>
            <button type="submit" class="btn btn-block btn-success" [disabled]="!logForm.valid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
