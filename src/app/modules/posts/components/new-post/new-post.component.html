<div class="container marginBottom" style="margin-top: 20vh !important">
  <div class="row mt-5 justify-content-center marginBottom">
    <div class="col">
      <div class="card border-0 shadow-lg">
        <div class="card-header borderRadiusRem text-center bg-dark text-light side-heading">Add New Post!!</div>
        <div class="card-body">
          <form [formGroup]="postForm" (ngSubmit)="postForm.valid && addPost(postForm)">
              <div class="form-group">
                <label for="blood_group">Blood Group</label>
                <select formControlName="blood_group" id="blood_group" class="form-control" placeholder="Blood Group...">
                  <option *ngFor="let group of groups" [value]="group.value">{{group.text}}</option>
                </select>
            </div>
            Location
            <div formGroupName="location">
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label for="area">Area</label>
                  <input type="text" formControlName="area" id="area" class="form-control" placeholder="Enter Area...">
                </div>
                <div class="form-group col-sm-6">
                  <label for="city">City</label>
                  <input type="text" formControlName="city" id="city" class="form-control" placeholder="Enter City...">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label for="state">State</label>
                  <input type="text" formControlName="state" id="state" class="form-control"
                    placeholder="Enter State...">
                </div>
                <div class="form-group col-sm-6">
                  <label for="country">Country</label>
                  <input type="text" formControlName="country" id="country" class="form-control"
                    placeholder="Enter Country...">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-block btn-success" [disabled]="!postForm.valid">Add Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
