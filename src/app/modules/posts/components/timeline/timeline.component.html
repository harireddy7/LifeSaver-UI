<div class="container mt-5 marginBottom">
  <div class="row justify-content-center align-items-center" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="row justify-content-center mb-4" *ngIf="!isLoading">
    <div class="col-sm-6">
      <div class="card border-0 shadow-lg">
        <div class="card-header borderRadiusRem text-center bg-dark text-light side-heading">Timeline</div>
        <div class="card-body">
          <ng-container *ngIf="!!allposts, else noPosts">
            <div class="card mb-4 cursor-pointer shadow" *ngFor="let post of allposts" (click)="openPost(post._id)">
              <div class="card-body">
                <div class="prop p-1">Name: <span class="value"> {{post.creatorName | camelcase }} </span></div>
                <div class="prop p-1">Blood Group: <span class="value"> {{post.blood_group}} </span></div>
              </div>
            </div>
          </ng-container>
          <ng-template #noPosts>
            <div class="card mb-4">
              <div class="card-body">
                No Posts for now...
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

<app-navbar></app-navbar>
